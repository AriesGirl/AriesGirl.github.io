<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>灵动菜单效果</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .head {
            height: 300px;
            background:red;
        }
        .menu {
            height: 50px;
            background: blue;
            width:100%;
        }
        .menu.fixed {
            position: fixed;
            top:0;
        }
        .body {
            height: 1000px;
            background: yellow;       
        }

        .body.fixed {
            margin-top: 50px;
        }
    </style>
</head>
<body>
  
    <div class="head"></div>

    <div class="menu"></div>

    <div class="body">
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
            <li>item8</li>
            <li>item9</li>
            <li>item10</li>
            <li>item11</li>
            <li>item12</li>
            <li>item13</li>
            <li>item14</li>
            <li>item15</li>
            <li>item16</li>
            <li>item17</li>
            <li>item18</li>
            <li>item19</li>
            <li>item20</li>
        </ul>
    </div>

<script src="../jquery-1.8.2.js"></script> 
<script>

    (function (){
        
      var   $menu = $('.menu'),
            top = $('.head').height();

        $(window).on('scroll',function(){
            var  scrollTop = $(this).scrollTop();
            // console.log(scrollTop);

            if(scrollTop > top) {
                $menu.add('.body').addClass('fixed');
            } else {
                $menu.add('.body').removeClass('fixed');
            }
        });

  })();
  


  </script> 
</body>
</html>
